[loggers]
keys=root

[handlers]
keys=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormat
args=(sys.stdout,)

[formatters]
keys=jsonFormat, simpleFormat

[logger_root]
level=DEBUG
handlers=consoleHandler


[formatter_jsonFormat]
format={ "loggerName":"%(name)s", "asciTime":"%(asctime)s", "fileName":"%(filename)s", "logRecordCreationTime":"%(created)f", "functionName":"%(funcName)s", "levelNo":"%(levelno)s", "lineNo":"%(lineno)d", "time":"%(msecs)d", "levelName":"%(levelname)s", "message":"%(message)s"}
datefmt=

[formatter_simpleFormat]
format=[%(levelname)-8s] - %(asctime)s (%(threadName)-10s) %(message)s
